name: VC unit test and sonar scan

on:
  workflow_call:
    secrets:
      sonarToken:
        required: true

jobs:
  test-and-sonar:
    runs-on: ubuntu-24.04
    env:
      SONAR_TOKEN: ${{ secrets.sonarToken }}
      MSBuildEnableWorkloadResolver: 'false'
  
    steps: 

    - name: Set up Node 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install VirtoCommerce.GlobalTool
      uses: VirtoCommerce/vc-github-actions/setup-vcbuild@master
    
    - name: Install dotnet-sonarscanner
      run: dotnet tool install --global dotnet-sonarscanner

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Artifact Version
      uses: VirtoCommerce/vc-github-actions/get-image-version@master
      id: artifactVer

    - name: Set VERSION_SUFFIX variables
      run: |
          echo "VERSION_SUFFIX=${{ steps.artifactVer.outputs.suffix }}" >> $GITHUB_ENV
 
    - name: Add version suffix
      if: ${{ github.ref != 'refs/heads/master' || github.ref != 'refs/heads/main' }}
      uses: VirtoCommerce/vc-github-actions/add-version-suffix@master
      with:
        versionSuffix: ${{ env.VERSION_SUFFIX }}


    - name: SonarCloud Begin
      uses: VirtoCommerce/vc-github-actions/sonar-scanner-begin@master

    - name: Build
      run: vc-build Compile

    - name: Unit Tests
      run: vc-build Test -skip

    - name: SonarCloud End
      uses: VirtoCommerce/vc-github-actions/sonar-scanner-end@master

    - name: Quality Gate
      uses: VirtoCommerce/vc-github-actions/sonar-quality-gate@master
      with:
        login: ${{ env.SONAR_TOKEN }}
